  <!-- Form to add new card -->
  <section id="form">
    <h2>Create New Card</h2>
    <form id="cardForm">
      <div class="form-group">
        <label for="title">Card Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter card title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="image" placeholder="Enter image URL" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Card</button>
    </form>
  </section>
